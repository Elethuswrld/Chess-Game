<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - JS Chess</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
          <a href="index.html">JavaScript Chess</a>
        </div>
        <div class="nav-links">
          <a href="tutorial.html">Tutorial</a>
          <a href="dashboard.html">Dashboard</a>
          <a href="login.html">Login</a>
          <a href="signup.html">Sign Up</a>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-content">
            <h2>Welcome, <span id="username-display">[Username]</span>!</h2>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-title">Wins</div>
                    <div id="wins-count" class="stat-count">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Losses</div>
                    <div id="losses-count" class="stat-count">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Draws</div>
                    <div id="draws-count" class="stat-count">0</div>
                </div>
            </div>
            <!-- In the future, a list of active games or a scoreboard could go here -->
        </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const currentPage = window.location.pathname.split('/').pop() || 'index.html';
          const navLinks = document.querySelectorAll('.nav-links a');
  
          navLinks.forEach(link => {
              if (link.getAttribute('href') === currentPage) {
                  link.classList.add('active');
              }
          });
      });
    </script>
</body>
</html>
