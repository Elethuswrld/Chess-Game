<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Chess Game</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    .promotion-modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .promotion-content {
      background-color: #fefefe;
      padding: 20px;
      border: 1px solid #888;
      text-align: center;
    }
    .promotion-content button {
      font-size: 40px;
      margin: 5px;
    }
  </style>
</head>
<body>
<!-- partial:index.partial.html -->
<nav class="navbar">
  <div class="nav-brand">
    <a href="index.html">JavaScript Chess</a>
  </div>
  <div class="nav-links">
    <a href="tutorial.html">Tutorial</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
  </div>
</nav>
<div id="captured-by-black" class="captured-pieces">
  <!-- Black's captured pieces will go here -->
</div>
<div class="controls">
  <button id="new-game-btn">New Game</button>
  <div class="theme-selector">
    <label for="theme-select">Theme:</label>
    <select id="theme-select">
      <option value="default">Default</option>
      <option value="classic">Classic</option>
      <option value="ocean">Ocean</option>
      <option value="forest">Forest</option>
    </select>
  </div>
</div>
<div id="game"></div>
<div id="turn">It's Whites Turn!</div>
<div id="captured-by-white" class="captured-pieces">
  <!-- White's captured pieces will go here -->
</div>

<div id="promotion-choice" class="promotion-modal">
  <div class="promotion-content">
      <p>Promote your pawn to:</p>
      <div id="promotion-buttons">
        <!-- Buttons will be dynamically added here -->
      </div>
  </div>
</div>

<div id="game-over-modal" class="promotion-modal">
  <div class="promotion-content">
      <h2 id="game-over-message"></h2>
      <p>Click "New Game" to play again.</p>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script  src="./script.js"></script>

  <!-- Sound Effects -->
  <audio id="move-sound" src="https://images.chesscomfiles.com/chess-themes/sounds/_MP3_/default/move-self.mp3" preload="auto"></audio>
  <audio id="capture-sound" src="https://images.chesscomfiles.com/chess-themes/sounds/_MP3_/default/capture.mp3" preload="auto"></audio>

</body>
</html>
